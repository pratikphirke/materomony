<ion-content padding>


  <div class="login-box-section">
      <div class="login-box">
          <div class="logo-box">

              <img src="assets/imgs/logo-1.jpg">

          </div>

          <form (ngSubmit)="login(loginForm.value)" [formGroup]="loginForm">
          <ion-list class="login-user-info">
              <ion-item>
                  <ion-label>
                      <ion-icon item-left name="mail"></ion-icon>
                  </ion-label>
                  <ion-input type="text" placeholder="Email" formControlName="email" value="{{registeremail}}" required></ion-input>
              </ion-item>
              <div no-lines
              *ngIf="(loginForm.get('email').hasError('pattern') ||loginForm.get('email').hasError('required') ) && loginForm.get('email').touched">
              <div class="error"
                *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
                Please Enter Your Email-id
              </div>
              <div class="error" *ngIf="loginForm.get('email').hasError('pattern') && loginForm.get('email').touched">
                 Invalid Email
              </div>
            </div>
          </ion-list>
        </form>

        <button ion-button round center class="login-btn" (click)="login(loginForm.value)">Login</button>
       
       <!--   <div style="text-align: center;margin-top: 35px;">
             
                <button ion-button full type="submit">Login</button>
            <a (click)="gotosignup()">Create account </a> OR <a> Reset password</a>
          </div>
       -->
      </div>
  </div>


</ion-content>
