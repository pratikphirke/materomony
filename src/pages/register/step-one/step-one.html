<ion-content padding>

  <div class="login-box-section">
      <div class="login-box">
       <!--   <div class="logo-box">

          <form (ngSubmit)="Register_StepOne(register.value)" [formGroup]="register">
          <ion-list class="login-user-info">
            
      
          <ion-row class="gender-box">
              <ion-col (click)="getPhoto('selfie')" *ngIf="selfie" col-4>
                  <div class="document-img-box">
                      <img [src]="selfie">
                  </div>
              </ion-col>
              <ion-col *ngIf="!selfie" (click)="getPhoto('selfie')" col-4>
                  <div class="document-img-box dotted-border">
                      <ion-icon ios="ios-add-circle" md="md-add-circle" class="add-img-icon"></ion-icon>
                  </div>
              </ion-col>
          </ion-row>

          <ion-input formControlName="selfie" [(ngModel)]="selfie" type="text" hidden></ion-input>

         <div no-lines
              *ngIf="register.get('selfie').hasError('required') && register.get('selfie').touched">
              <div class="error">
                Profiile  Photo is required
              </div>
          </div>
  
            <ion-item>
              <ion-label>
                  <ion-icon item-left ios="ios-person" md="md-person"></ion-icon>
              </ion-label>
              <ion-input type="text"  placeholder="First Name" formControlName="firstname" required></ion-input>
          </ion-item>
          <div no-lines
            *ngIf="register.get('firstname').hasError('required') && register.get('firstname').touched">
          <div class="error">
              First Name is required
          </div>
         </div>
        <ion-item>
          <ion-label>
              <ion-icon item-left ios="ios-person" md="md-person"></ion-icon>
          </ion-label>
              <ion-input type="text"  placeholder="Middle Name" formControlName="middlename" required></ion-input>
       </ion-item>
          <div no-lines
              *ngIf="register.get('middlename').hasError('required') && register.get('middlename').touched">
          <div class="error">
               Middle Name is required
           </div>
         </div>

            <ion-item>
              <ion-label>
                  <ion-icon item-left ios="ios-person" md="md-person"></ion-icon>
              </ion-label>
              <ion-input type="text"  placeholder="Last Name" formControlName="lastname" required></ion-input>
          </ion-item>
              <div no-lines
                *ngIf="register.get('lastname').hasError('required') && register.get('lastname').touched">
           <div class="error">
                Last Name is required
           </div>
        </div>
              <ion-item>
                  <ion-label>
                      <ion-icon item-left name="mail"></ion-icon>
                  </ion-label>
                  <ion-input placeholder="Enter email-ID" formControlName="email" value="{{email}}" required></ion-input>
              </ion-item>
              <div no-lines
              *ngIf="(register.get('email').hasError('pattern') ||register.get('email').hasError('required') ) && register.get('email').touched">
              <div class="error"
                *ngIf="register.get('email').hasError('required') && register.get('email').touched">
                Please Enter Your Email ID
              </div>
              <div class="error" *ngIf="register.get('email').hasError('pattern') && register.get('email').touched">
                 Invalid Email-id
              </div>
            </div>
              <ion-item>
                  <ion-label>
                      <ion-icon item-left ios="ios-call" md="md-call"></ion-icon>
                  </ion-label>
                  <ion-input type="number" placeholder="Enter Mobile No1" formControlName="mobile1" required></ion-input>
              </ion-item>
              <div no-lines
              *ngIf="( register.get('mobile1').hasError('maxlength') ||  register.get('mobile1').hasError('minlength') || register.get('mobile1').hasError('pattern') ||register.get('mobile1').hasError('required') ) && register.get('mobile1').touched">
              <div class="error"
                *ngIf="register.get('mobile1').hasError('required') && register.get('mobile1').touched">
                Please Enter Mobile NO1
              </div>
              <div class="error"
                *ngIf="register.get('mobile1').hasError('minlength') && register.get('mobile1').touched">
                Invalid Mobile NO1
              </div>
              <div class="error"
              *ngIf="register.get('mobile1').hasError('maxlength') && register.get('mobile1').touched">
              Invalid Mobile NO1
            </div>
              </div>


            <ion-item>
              <ion-label>
                  <ion-icon item-left ios="ios-call" md="md-call"></ion-icon>
              </ion-label>
              <ion-input type="number" placeholder="Enter Mobile No2" formControlName="mobile2"></ion-input>
          </ion-item>
<!--
          <div no-lines
          *ngIf="( register.get('mobile2').hasError('minlength') || register.get('mobile2').hasError('pattern') ||register.get('mobile2').hasError('required') ) && register.get('mobile2').touched">
          <div class="error"
            *ngIf="register.get('mobile2').hasError('required') && register.get('mobile2').touched">
            Please Enter Mobile NO2
          </div>
          <div class="error"
            *ngIf="register.get('mobile2').hasError('minlength') && register.get('mobile2').touched">
             Invalid Mobile NO2
          </div>
        </div>
   -->
            </ion-list>

              <ion-toolbar>
                <button ion-button round center class="login-btn" type="submit">Back</button>
                <ion-buttons end>
                  <button ion-button round center class="login-btn" type="submit">Next</button>
                </ion-buttons>
              </ion-toolbar>
            </ion-footer>-->
            <ion-row>
              <ion-col>
             <!--   <button ion-button start round center class="login-btn">Prev</button>-->
              </ion-col>
              <ion-col>
                <button ion-button round center  type="submit" class="login-btn">Next</button>
              </ion-col>
            </ion-row>
 <!--     <button ion-button round center class="login-btn" type="submit">Next</button>-->
        </form>
      </div>
  </div>


</ion-content>
